<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nihara | Your Personal AI Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #030712; /* bg-gray-950 */
      }
      #root {
        background: linear-gradient(245deg, #111827, #1f2937, #111827, #374151);
        background-size: 400% 400%;
        animation: gradientBG 35s ease infinite;
        height: 100vh;
        width: 100vw;
      }

      #root.mega-pro {
        animation: aurora-bg 20s linear infinite;
        background-image: radial-gradient(ellipse at top, #1e1b4b, transparent),
                          radial-gradient(ellipse at bottom, #4c1d95, transparent);
        background-size: 100% 100%;
      }

      .chat-view-bg {
        background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.04) 1px, transparent 0);
        background-size: 25px 25px;
      }
      
      .glassmorphic {
        background: rgba(17, 25, 40, 0.75);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.125);
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes aurora-bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .mega-pro-glow::before {
        content: '';
        position: absolute;
        z-index: -1;
        top: -2px; left: -2px; right: -2px; bottom: -2px;
        background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);
        background-size: 400% 400%;
        animation: glowing 20s linear infinite;
        border-radius: inherit;
        opacity: 0.7;
      }
      
      @keyframes glowing {
        0% { background-position: 0 0; }
        50% { background-position: 400% 0; }
        100% { background-position: 0 0; }
      }

      @keyframes fade-in-slide-up-left {
        from { opacity: 0; transform: translateY(10px) translateX(-10px); }
        to { opacity: 1; transform: translateY(0) translateX(0); }
      }
      .animate-message-in-left {
        animation: fade-in-slide-up-left 0.4s ease-out forwards;
      }

      @keyframes fade-in-slide-up-right {
        from { opacity: 0; transform: translateY(10px) translateX(10px); }
        to { opacity: 1; transform: translateY(0) translateX(0); }
      }
      .animate-message-in-right {
        animation: fade-in-slide-up-right 0.4s ease-out forwards;
      }

      @keyframes subtle-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes subtle-fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .collapsible-content {
        transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease-out, margin-top 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
        max-height: 0;
        opacity: 0;
        margin-top: 0;
      }
      .collapsible-content.open {
        max-height: 500px; /* Should be enough for content */
        opacity: 1;
        margin-top: 0.5rem; /* 8px, matches mt-2 */
      }
      
      @keyframes fade-in-blur {
        from { opacity: 0; filter: blur(10px); }
        to { opacity: 1; filter: blur(0px); }
      }
      .animate-fade-in-blur {
        animation: fade-in-blur 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      /* Live Mode Animations */
      @keyframes pulse-orb {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      .listening-animation {
        animation: pulse-orb 4s ease-in-out infinite;
      }
      @keyframes speaking-pulse {
        0% { transform: scale(1); }
        10% { transform: scale(1.08); }
        20% { transform: scale(1); }
        100% { transform: scale(1); }
      }
      .speaking-animation {
        animation: speaking-pulse 1.5s infinite ease-out;
      }

      @keyframes thinking-pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(0.98); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }
      .thinking-animation {
        animation: thinking-pulse 3s infinite ease-in-out;
      }

      @keyframes typing-bars {
        0%, 100% { transform: scaleY(0.4); }
        50% { transform: scaleY(1); }
      }
      .animate-typing-bars {
        animation: typing-bars 1.2s infinite ease-in-out;
        transform-origin: bottom;
      }

      .code-block {
        background-color: #1e293b; /* slate-800 */
        border-radius: 0.5rem;
        padding: 1rem;
        font-family: monospace;
        font-size: 0.875rem;
        overflow-x: auto;
        position: relative;
        margin-top: 0.75rem;
        margin-bottom: 0.25rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .code-block-header {
        position: absolute;
        top: 0;
        right: 0;
        padding: 0.5rem;
      }
      .code-copy-button {
        background: rgba(255,255,255,0.1);
        border: none;
        color: #d1d5db; /* gray-300 */
        padding: 0.25rem;
        border-radius: 0.25rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.25rem;
        font-size: 0.75rem;
        opacity: 0.5;
        transition: opacity 0.2s, background 0.2s;
      }
      .code-block:hover .code-copy-button {
        opacity: 1;
      }
      .code-copy-button:hover {
        background: rgba(255,255,255,0.2);
      }
      
      .transcription-overlay {
        animation: subtle-fade-in-up 0.5s ease-out forwards;
      }
      
      .action-toast {
        animation: fade-in-out 3s ease-in-out forwards;
      }

      @keyframes fade-in-out {
          0% { opacity: 0; transform: translateY(20px); }
          20% { opacity: 1; transform: translateY(0); }
          80% { opacity: 1; transform: translateY(0); }
          100% { opacity: 0; transform: translateY(-20px); }
      }
    </style>
